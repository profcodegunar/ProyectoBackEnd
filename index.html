<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Registro de Usuario</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
<h1>Registro de Usuario</h1>


<form id="registerForm" novalidate>
<div class="form-row">
<label for="firstname">Nombre</label>
<input type="text" id="firstname" name="firstname" required minlength="2" placeholder="Tu nombre">
<small class="error" aria-live="polite"></small>
</div>


<div class="form-row">
<label for="lastname">Apellido</label>
<input type="text" id="lastname" name="lastname" required minlength="2" placeholder="Tu apellido">
<small class="error" aria-live="polite"></small>
</div>


<div class="form-row">
<label for="email">Correo electrónico</label>
<input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com">
<small class="error" aria-live="polite"></small>
</div>


<div class="form-row">
<label for="phone">Teléfono</label>
<input type="tel" id="phone" name="phone" pattern="^[0-9]{7,15}$" placeholder="987654321">
<small class="error" aria-live="polite">Opcional. Sólo números (7-15 dígitos).</small>
</div>


<div class="form-row">
<label for="password">Contraseña</label>
<input type="password" id="password" name="password" required minlength="8" placeholder="Al menos 8 caracteres">
<meter id="strengthMeter" min="0" max="4" value="0"></meter>
<small class="error" aria-live="polite"></small>
</div>


<div class="form-row">
<label for="confirmPassword">Confirmar contraseña</label>
<input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite la contraseña">
<small class="error" aria-live="polite"></small>
</div>


<div class="form-row checkbox-row">
<input type="checkbox" id="terms" name="terms" required>
<label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
<small class="error" aria-live="polite"></small>
</div>


<div class="form-actions">
<button type="submit" id="submitBtn">Registrarme</button>
<button type="reset" class="secondary">Limpiar</button>
</div>


<div id="result" role="status" aria-live="polite"></div>
</form>
</main>


<script src="script.js"></script>
</body>
</html>
